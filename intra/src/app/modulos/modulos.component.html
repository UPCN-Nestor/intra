<p-dataGrid [value]="modulos">
	<p-header>
        MÃ³dulos Intranet
    </p-header>
    
    <ng-template let-modulo let-i="index" pTemplate="item">
        <div style="padding:3px" class="ui-g-12 ui-md-3">
            <p-panel [header]="modulo.nombre" [style]="{'text-align':'center'}">
                <img src="{{modulo.img}}" width="60">
                <div>{{modulo.desc}}</div>
                <hr class="ui-widget-content" style="border-top:0">
                <i class="fa {{modulo.icon ? modulo.icon : 'fa-sign-in'}}" (click)="selectModulo(modulo.path)" style="cursor:pointer"></i>
            </p-panel>
        </div>
    </ng-template>
</p-dataGrid>
